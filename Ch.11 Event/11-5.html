<!-- 고전 이벤트 모델, onclick -->
<!DOCTYPE html>
<html>
<head>
    <script>
        window.onload = function(){
            var header = document.getElementById('header');

            //이벤트 연결
            header.onclick = function(){
                alert('클릭');

                //이벤트 제거
                header.onclick = null;
            };
        };
    </script>
</head>
<body>
    <h1 id="header">Click</h1>
</body>
</html>
