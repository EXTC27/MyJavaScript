<!-- 적절한 강제적 예외 발생과 처리 -->
<script>
    //나눗셈 함수
    function divide(alpha, beta){
        if(beta == 0){
            //0으로 나눌경우 강제적으로 예외를 발생시킨다.
            throw 'DivideByZeroException';
        }
        else{
            return alpha / beta;
        }
    }

    //출력
    try{
        divide(10, 0);
    }
    catch(exception){
        alert('CATCH');
    }
</script>
