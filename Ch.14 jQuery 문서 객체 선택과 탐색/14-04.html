<!-- filter 메서드의 매개변수로 함수를 넣는 경우 -->
<script src="jquery-3.4.1.min.js"></script>
<script>
    $(document).ready(function(){
        $('h3').filter(function(index){
            return index % 3 == 0;
        }).css({
            backgroundColor: 'black',
            color: 'white'
        });
    });
</script>
<body>
    <h3>Header - 0</h3>
    <h3>Header - 1</h3>
    <h3>Header - 2</h3>
    <h3>Header - 3</h3>
    <h3>Header - 4</h3>
    <h3>Header - 5</h3>
</body>
