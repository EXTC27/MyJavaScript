<!-- filter() -->
<script src="jquery-3.4.1.min.js"></script>
<script>
    $(document).ready(function(){
        //$('h3:even').css(...); 와 같다.
        $('h3').filter(':even').css({
            backgroundColor: 'black',
            color: 'white'
        });
    });
</script>   
<body>
    <h3>Header - 0</h3>
    <h3>Header - 1</h3>
    <h3>Header - 2</h3>
    <h3>Header - 3</h3>
    <h3>Header - 4</h3>
    <h3>Header - 5</h3>
</body>
