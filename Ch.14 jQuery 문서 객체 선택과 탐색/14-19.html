<!-- parent() 메서드와 이벤트ㄴ -->
<script src="jquery-3.4.1.min.js"></script>
<body>
    <script>
        $(document).ready(function(){
            $('span').parent().css('background', 'red');
            $('button').click(function(){
                $(this).text('비활성화하기');
                $(this).parent().css('background', 'red');
                $(this).parent().find('span').text('활성화');
            });
        });
    </script>
    <div>
        <span>비활성화</span>
        <button>활성화하기</button>
    </div>
