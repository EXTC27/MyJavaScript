<!-- $.extend()를 사용한 옵션 객체 보완 -->
<script src="jquery-3.4.1.js"></script>
<script>
    function test(options){
        //옵션 객체 초기화
        options = $.extend({
            //기본 값
            valueA: 10,
            valueB: 20,
            valueC: 30,
        }, options); //참고로 객체 하나만 넣으면 기본 값으로 깊은복사가 되어 버린다.
        
        alert(`${options.valueA} : ${options.valueB} : ${options.valueC}`);
    }

    test({
        valueA: 52,
        valueB: 273
    });
</script>
