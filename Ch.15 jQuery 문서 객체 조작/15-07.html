<!-- attr() - Getter -->
<script src="jquery-3.4.1.min.js"></script>
<script>
    $(document).ready(function(){
        var src = $('img').attr('src');
    
        alert(src);
    });
</script>

<body>
    <img src="mountain1.jpg"/>
    <img src="mountain2.jpg"/>
    <img src="mountain3.jpg"/>
</body>
